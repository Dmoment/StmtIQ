databases:
  - name: stmtiq-db
    databaseName: stmt_iq_production
    user: stmt_iq
    plan: basic-256mb
    region: singapore

services:
  # Web Service
  - type: web
    name: stmtiq
    runtime: docker
    plan: starter
    region: singapore
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stmtiq-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          name: stmtiq-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      # AWS S3 for Active Storage
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: ap-south-1
      - key: AWS_BUCKET
        value: stmtiq-production
      # Google OAuth (Gmail integration)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Background Worker (Sidekiq)
  - type: worker
    name: stmtiq-worker
    runtime: docker
    plan: starter
    region: singapore
    dockerCommand: bundle exec sidekiq
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stmtiq-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          name: stmtiq-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      # AWS S3 for Active Storage
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: ap-south-1
      - key: AWS_BUCKET
        value: stmtiq-production
      # Google OAuth (Gmail integration)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Redis for Sidekiq
  - type: redis
    name: stmtiq-redis
    plan: starter
    region: singapore
    maxmemoryPolicy: noeviction
    ipAllowList: []
