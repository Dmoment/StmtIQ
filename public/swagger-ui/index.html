<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StmtIQ API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
    .swagger-ui .topbar {
      background-color: #10b981;
    }
    .swagger-ui .topbar .download-url-wrapper .select-label span {
      color: white;
    }
    .swagger-ui .info .title {
      color: #1e293b;
    }
    .swagger-ui .info .title small.version-stamp {
      background-color: #10b981;
    }
    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background: #3b82f6;
    }
    .swagger-ui .opblock.opblock-post .opblock-summary-method {
      background: #10b981;
    }
    .swagger-ui .opblock.opblock-put .opblock-summary-method {
      background: #f59e0b;
    }
    .swagger-ui .opblock.opblock-delete .opblock-summary-method {
      background: #ef4444;
    }
    .swagger-ui .opblock.opblock-patch .opblock-summary-method {
      background: #8b5cf6;
    }
    .header-bar {
      background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
      padding: 20px 40px;
      color: white;
    }
    .header-bar h1 {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 28px;
      font-weight: 700;
    }
    .header-bar p {
      margin: 8px 0 0;
      opacity: 0.9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header-bar a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <h1>ðŸ“Š StmtIQ API</h1>
    <p>Expense Management & Bank Statement Parser API | <a href="/">Back to App</a> | <a href="/api-spec-v3.json" target="_blank">OpenAPI Spec (JSON)</a></p>
  </div>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "/api-spec-v3.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        docExpansion: "list",
        filter: true,
        showExtensions: true,
        showCommonExtensions: true,
        tryItOutEnabled: true,
        persistAuthorization: true,
        displayRequestDuration: true
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
