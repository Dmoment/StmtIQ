# ICICI Bank Statement Templates
# Each template defines column mappings and parser configurations for different account types

bank_name: "ICICI Bank"
bank_code: "icici"
logo: "/images/banks/icici.png"

templates:
  # ============================================
  # SAVINGS ACCOUNT
  # ============================================
  - account_type: "savings"
    file_format: "xlsx"
    description: "ICICI Savings Account statement (XLSX - Detailed Statement)"
    display_order: 9
    parser_class: "BankParsers::Icici::SavingsParser"
    
    column_mappings:
      date: "Value Date"
      transaction_date: "Transaction Date"
      narration: "Transaction Remarks"
      reference: "Cheque Number"
      withdrawal: "Withdrawal Amount(INR)"
      deposit: "Deposit Amount(INR)"
      balance: "Balance(INR)"
    
    parser_config:
      date_formats:
        - "%d/%m/%Y"
        - "%d-%m-%Y"
        - "%d-%b-%Y"
      header_indicators:
        - "S No."
        - "Value Date"
        - "Transaction Remarks"
        - "Withdrawal Amount"
      skip_patterns:
        - "opening balance"
        - "closing balance"
        - "statement summary"
        - "total"
        - "transactions list"
        - "account number"
        - "search"
      encoding: "UTF-8"

