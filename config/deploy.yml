# Kamal deployment configuration for StmtIQ
# Documentation: https://kamal-deploy.org/

service: stmtiq

# Docker image name
image: <%= ENV['DOCKER_REGISTRY_USERNAME'] || 'modestmoron' %>/stmtiq

# Deploy servers
servers:
  web:
    hosts:
      - <%= ENV['DEPLOY_SERVER_IP'] || '135.181.255.190' %>
    labels:
      traefik.http.routers.stmtiq.rule: Host(`<%= ENV['DEPLOY_HOST'] || '135.181.255.190.sslip.io' %>`)

# SSL via Let's Encrypt
proxy:
  ssl: true
  host: <%= ENV['DEPLOY_HOST'] || '135.181.255.190.sslip.io' %>
  healthcheck:
    path: /up
    interval: 10
    timeout: 5

# Docker registry credentials
registry:
  username: <%= ENV['DOCKER_REGISTRY_USERNAME'] || 'modestmoron' %>
  password:
    - KAMAL_REGISTRY_PASSWORD

# Environment variables
env:
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_URL
    - REDIS_URL
    - CLERK_PUBLISHABLE_KEY
    - CLERK_SECRET_KEY
    - OPENAI_API_KEY
    - GOOGLE_CLIENT_ID
    - GOOGLE_CLIENT_SECRET
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
    - ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
    - ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
  clear:
    AWS_REGION: ap-south-1
    AWS_BUCKET: stmtiq-production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: true
    RAILS_SERVE_STATIC_FILES: true

    # Solid Queue in Puma (single server setup)
    SOLID_QUEUE_IN_PUMA: true

    # Puma workers (adjust based on server RAM)
    WEB_CONCURRENCY: 2

    # App host for URLs
    APP_HOST: https://<%= ENV['DEPLOY_HOST'] || '135.181.255.190.sslip.io' %>

    # Clerk issuer
    CLERK_ISSUER: <%= ENV['CLERK_ISSUER'] || 'https://clerk.accounts.dev' %>

# Persistent storage
volumes:
  - "stmtiq_storage:/rails/storage"

# Asset bridging between deployments
asset_path: /rails/public/assets

# Build configuration
builder:
  arch: amd64
  # Uncomment for faster builds on M1/M2 Macs
  # remote: ssh://root@<%= ENV['DEPLOY_SERVER_IP'] || '135.181.255.190' %>

# SSH configuration
ssh:
  user: root

# Accessories (PostgreSQL and Redis on same server)
accessories:
  db:
    image: pgvector/pgvector:pg16
    host: <%= ENV['DEPLOY_SERVER_IP'] || '135.181.255.190' %>
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_DB: stmtiq_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
    options:
      shm-size: 256mb

  redis:
    image: redis:7-alpine
    host: <%= ENV['DEPLOY_SERVER_IP'] || '135.181.255.190' %>
    port: "127.0.0.1:6379:6379"
    directories:
      - data:/data
    cmd: redis-server --appendonly yes

# Useful aliases
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"
  migrate: app exec "bin/rails db:migrate"

